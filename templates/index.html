<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple CRUD</title>
</head>
<body>
  <h1>Items</h1>

  <form action="/add" method="post">
    <input type="text" name="name" placeholder="Enter item" required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for item in items %}
      <li>{{ item[1] }} <a href="/delete/{{ item[0] }}">Delete</a></li>
    {% endfor %}
  </ul>
</body>
</html>

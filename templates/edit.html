<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px 30px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeInDown 0.6s ease;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-menu {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #333;
      padding: 8px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .navbar-menu a:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .navbar-menu a.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .main-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: fadeInUp 0.6s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header h1 i {
      color: #667eea;
    }

    .item-id-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group label i {
      color: #667eea;
    }

    .form-control {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }

      .navbar-menu {
        flex-direction: column;
        width: 100%;
      }

      .navbar-menu a {
        justify-content: center;
      }

      .card {
        padding: 25px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-brand">
      <i class="fas fa-database"></i>
      TheAnts
    </div>
    <ul class="navbar-menu">
      <li><a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="/" class="active"><i class="fas fa-list"></i> Items</a></li>
      <li><a href="/about"><i class="fas fa-info-circle"></i> About</a></li>
    </ul>
  </nav>

  <div class="main-container">
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="item-id-badge">
          <i class="fas fa-hashtag"></i> Item ID: {{ item['id'] }}
        </div>
        <h1>
          <i class="fas fa-edit"></i>
          Edit Item
        </h1>
      </div>

      <form action="/edit/{{ item['id'] }}" method="post">
        <div class="form-group">
          <label for="name">
            <i class="fas fa-tag"></i>
            Item Name
          </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="form-control" 
            value="{{ item['name'] }}" 
            placeholder="Enter item name" 
            required
            autofocus>
        </div>

        <div class="form-group">
          <label for="description">
            <i class="fas fa-align-left"></i>
            Description
          </label>
          <textarea 
            id="description" 
            name="description" 
            class="form-control" 
            placeholder="Enter item description (optional)">{{ item['description'] if item['description'] else '' }}</textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
          <a href="/" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>
</html>

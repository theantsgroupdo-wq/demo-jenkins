<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Item Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: fadeInUp 0.6s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
      padding-bottom: 25px;
      border-bottom: 2px solid #f0f0f0;
    }

    .header-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: pulse 2s infinite;
    }

    .header-icon i {
      font-size: 2.5rem;
      color: white;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 8px;
    }

    .item-id-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 0.95rem;
      display: inline-block;
      font-weight: 600;
    }

    .detail-section {
      margin-bottom: 30px;
    }

    .detail-row {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .detail-row:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .detail-label {
      font-size: 0.9rem;
      color: #666;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .detail-label i {
      color: #667eea;
      width: 20px;
    }

    .detail-value {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
      word-break: break-word;
    }

    .detail-value.empty {
      color: #999;
      font-style: italic;
    }

    .timestamp {
      background: #fff3cd;
      color: #856404;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .timestamp i {
      font-size: 1.2rem;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 140px;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: #17a2b8;
      color: white;
    }

    .btn-primary:hover {
      background: #138496;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(23, 162, 184, 0.4);
    }

    .btn-warning {
      background: #ffc107;
      color: #333;
    }

    .btn-warning:hover {
      background: #e0a800;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 25px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-file-alt"></i>
        </div>
        <h1>Item Details</h1>
        <div class="item-id-badge">
          <i class="fas fa-hashtag"></i> ID: {{ item['id'] }}
        </div>
      </div>

      {% if item['created_at'] %}
      <div class="timestamp">
        <i class="fas fa-clock"></i>
        <span><strong>Created:</strong> {{ item['created_at'] }}</span>
      </div>
      {% endif %}

      <div class="detail-section">
        <div class="detail-row">
          <div class="detail-label">
            <i class="fas fa-tag"></i>
            <span>Item Name</span>
          </div>
          <div class="detail-value">{{ item['name'] }}</div>
        </div>

        <div class="detail-row">
          <div class="detail-label">
            <i class="fas fa-align-left"></i>
            <span>Description</span>
          </div>
          <div class="detail-value {% if not item['description'] %}empty{% endif %}">
            {{ item['description'] if item['description'] else 'No description provided.' }}
          </div>
        </div>
      </div>

      <div class="button-group">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i> Home
        </a>
        <a href="/edit/{{ item['id'] }}" class="btn btn-warning">
          <i class="fas fa-edit"></i> Edit
        </a>
        <a href="/delete/{{ item['id'] }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?')">
          <i class="fas fa-trash"></i> Delete
        </a>
      </div>
    </div>
  </div>
</body>
</html>
